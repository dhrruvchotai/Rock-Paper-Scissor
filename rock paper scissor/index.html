<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="DCodeVerse.jpeg" type="image/jpeg">
</head>
<body>

    <div class="navbar" id="navbar">

        <div class="nav-heading" id="nav-heading">
             <h1 class="main-heading" id="main-heading"><b class="rheading">Rock</b> <b class="pheading">Paper</b> <b class="sheading">Scissor</b></h1>
        </div>

        <!-- <div class="menubar" id="menubar">
            <div class="formenu">
                <button class="btn-menu" id="btn-menu"><img src="menu.png" alt="Image not found!" class="menu-img" id="menu-img"></button>
            </div>

            <div class="formode">
                <button class="btn-mode" id="btn-mode"><img src="dark-mode.png" alt="Image not found!" class="mode-img" id="mode-img"></button>
            </div>
        </div> -->
       
    </div>


    <div class="content1" id="content1">
        <div class="rock">
            <img src="rock.jpg" alt="Image not found!" class="imge rock-img option" id="rock">
            <h1 class="rtxt">Rock</h1>
        </div>
        <div class="paper">
            <img src="paper.jpg" alt="Image not found!" class="imge paper-img option" id="paper">
            <h1 class="ptxt">Paper</h1>
        </div>
        <div class="scissor">
            <img src="scissor.jpg" alt="Image not found!" class="imge scissor-img option" id="scissor">
            <h1 class="stxt">Scissor</h1>
        </div>
    </div>


    <div class="score">
        <div class="you">
            <h1 class="score-user">0</h1>
            <h2>You</h2>
        </div>
        <div class="computer">
            <h1 class="score-comp">0</h1>
            <h2>Computer</h2>
        </div>
    </div>

    <div class="output">
        <button class="obtn">Match Draw</button>
    </div>

    <div class="reset">
        <button id="resetbtn" class="resetbtn">Reset Score</button>
    </div>


    <audio id="click-sound" src="click.mp3"></audio>
    <audio id="win-sound" src="win.mp3"></audio>
    <audio id="lose-sound" src="lose.mp3"></audio>
    <audio id="draw-sound" src="draw.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
